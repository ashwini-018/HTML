<body>

    <script> function findLargest(a, b, c) {
  let largest;

  if (a >= b && a >= c) {
    largest = a;
  } else if (b >= a && b >= c) {
    largest = b;
  } else {
    largest = c;
  }

  return largest;
}

const num1 = 42;
const num2 = 67;
const num3 = 13;

console.log("The largest number is:", findLargest(num1, num2, num3));
</script>
