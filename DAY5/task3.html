<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoYz1F1LGz5nIMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"
  >
  <style>
    .bordered-card {
      border: 3px solid #090101;
      border-radius: 12px;
      background-color: #8eb4d9;
    }
  </style>
  <link rel="stylesheet" href="t3.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card p-4 shadow w-50 mx-auto bordered-card">
      <h2 class="text-center mb-5">Registration Form</h2>
      <form id="registrationForm" onsubmit="return validateForm()">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name :</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div><br>
        <div class="mb-3">
          <label for="email" class="form-label">Email address :</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div><br>
        <div class="mb-3">
          <label for="password" class="form-label">Password :</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password">
        </div><br>
        
        <button type="submit" class="btn btn-primary w-100">Register</button>
        <p id="message" class="mt-3 text-center fw-bold"></p>
      </form>
    </div>
  </div>

  <script>
    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
 
      const message = document.getElementById("message");

      if (!name || !email || !password ) {
        message.textContent = "Please fill in all fields.";
        message.style.color = "red";
        return false;
      }

        message.textContent = "Passwords do not match.";
        message.style.color = "red";
        return false;
      }

      message.textContent = "Registration successful!";
      message.style.color = "green";
      return false;
    }
  </script>
</body>
</html>
