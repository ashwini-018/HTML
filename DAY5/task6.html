<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Race to 30 Dice Game</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  > <link rel="stylesheet" href="t4.css">
  <style> 
  
  @keyframes spinDice {
  0% { transform: rotate(0deg); }
  50% { transform: rotate(180deg); }
  100% { transform: rotate(360deg); }
}

.dice.spin {
  animation: spinDice 0.5s ease;
}

    .game-box {
      border: 3px solid #01111c;
      border-radius: 12px;
      padding: 30px;
      background-color: #e9bd56;
      text-align: center;
      max-width: 500px;
      margin: auto;
    }
    .dice {
      font-size: 6rem;
      margin: 20px 0;
      transition: transform 0.3s ease;
      
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="game-box shadow">
      <h2 class="mb-4">üéØ Race to 50</h2>
      <div id="diceDisplay" class="dice">üé≤</div>
      <button class="btn btn-primary w-100 mb-3" onclick="rollDice()">Roll Dice</button>
      <p id="result" class="fs-5 fw-bold"></p>
      <div class="row mt-4">
        <div class="col">
          <h5>Player 1 Score</h5>
          <p id="score1" class="fs-4">0</p>
        </div>
        <div class="col">
          <h5>Player 2 Score</h5>
          <p id="score2" class="fs-4">0</p>
        </div>
      </div>
      <p id="turn" class="mt-3 text-muted">Player 1's turn</p>
      <button class="btn btn-secondary w-100 mt-3" onclick="resetGame()">Restart Game</button>
    </div>
  </div> 
  

  <script>
    const diceFaces = ['‚öÄ','‚öÅ','‚öÇ','‚öÉ','‚öÑ','‚öÖ'];
    let score1 = 0;
    let score2 = 0;
    let currentPlayer = 1;
    let gameOver = false;

    function rollDice() {
      if (gameOver) return;

      const roll = Math.floor(Math.random() * 6);
      document.getElementById("diceDisplay").textContent = diceFaces[roll];
      document.getElementById("result").textContent = `Player ${currentPlayer} rolled a ${roll + 1}`;
     

      if (currentPlayer === 1) {
        score1 += roll + 1;
        document.getElementById("score1").textContent = score1;
        if (score1 >= 30) {
          document.getElementById("result").textContent = "üèÜ Player 1 Wins!";
          gameOver = true;
          return;
        }
        currentPlayer = 2;
      } else {
        score2 += roll + 1;
        document.getElementById("score2").textContent = score2;
        if (score2 >= 30) {
          document.getElementById("result").textContent = "üèÜ Player 2 Wins!";
          gameOver = true;
          return;
        }
        currentPlayer = 1;
      }

      document.getElementById("turn").textContent = `Player ${currentPlayer}'s turn`;
    }

    function resetGame() {
      score1 = 0;
      score2 = 0;
      currentPlayer = 1;
      gameOver = false;
      document.getElementById("score1").textContent = "0";
      document.getElementById("score2").textContent = "0";
      document.getElementById("diceDisplay").textContent = "üé≤";
      document.getElementById("result").textContent = "";
      document.getElementById("turn").textContent = "Player 1's turn";
    }
  </script>
  
</body>
</html>
