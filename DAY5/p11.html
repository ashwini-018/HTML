<body>

    <script>function factorial(n) {
  if (n < 0) {
    return "Factorial is not defined for negative numbers.";
  } else if (n === 0 || n === 1) {
    return 1;
  } else {
    return n * factorial(n - 1);
  }
}

const number = 5;
console.log(`Factorial of ${number} is:`, factorial(number));
</script>
