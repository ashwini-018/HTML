<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoYz1F1LGz5nIMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"
 
  >
  <style>
    .calculator-card {
      border: 3px solid #0078D4;
      border-radius: 12px;
      background-color: #f8f9fa;
    }
  </style>
  <link rel="stylesheet" href="t2.css">
</head>
<body>
  <div class="container w-50 mt-5">
    <div class="card p-4 shadow calculator-card">
      <h2 class="text-center mb-4">Simple Calculator</h2>

      <input type="number" id="num1" class="form-control mb-3" placeholder="Enter first number"><br><br>
      <input type="number" id="num2" class="form-control mb-3" placeholder="Enter second number"><br>
 
      <div class="d-flex justify-content-between mb-3">
       <p> <button class="btn btn-primary" onclick="calculate('+')">+</button>
        <button class="btn btn-success" onclick="calculate('-')">−</button><p>
        <button class="btn btn-warning" onclick="calculate('*')">×</button>
        <button class="btn btn-danger" onclick="calculate('/')">÷</button>
      </div></p>

      <button class="btn btn-secondary w-100 mb-3" onclick="clearFields()">Clear</button>

      <p id="result" class="text-center fs-5 fw-bold"></p>
    </div>
  </div>

  <script>
    function calculate(op) {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);

      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById('result').textContent = 'Result: Enter valid numbers!';
        return;
      }

      let result;
      switch (op) {
        case '+':
          result = num1 + num2;
          break;
        case '-':
          result = num1 - num2;
          break;
        case '*':
          result = num1 * num2;
          break;
        case '/':
          if (num2 === 0) {
            document.getElementById('result').textContent = 'Result: Cannot divide by 0.';
            return;
          }
          result = num1 / num2;
          break;
        default:
          result = 'Unknown operation';
      }

      document.getElementById('result').textContent = `Result: ${result}`;
    }

    function clearFields() {
      document.getElementById('num1').value = '';
      document.getElementById('num2').value = '';
      document.getElementById('result').textContent = '';
    }
  </script>
</body>
</html>
