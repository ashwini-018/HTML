<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>

    <form action="/submit-feedback" method="post">
        <h1>Feedback Form</h1>

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="user_name" placeholder="Write your name"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="user_email" placeholder="Write your email"><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="user_message" rows="5" cols="30"></textarea><br><br>

        <p>Rate us out of 5:</p>
        <p>1<input type="radio" id="rating1" name="rating" value="1">bad😒<br>
        <p>2<input type="radio" id="rating2" name="rating" value="2">okay😐<br>
        <p>3<input type="radio" id="rating3" name="rating" value="3">good🙂<br>
        <p>4<input type="radio" id="rating4" name="rating" value="4">best😄<br>
        <p>5<input type="radio" id="rating5" name="rating" value="5">excellent🤩<br><br>

        <button type="submit">Send your message!</button>
    </form>

</body>
</html>
